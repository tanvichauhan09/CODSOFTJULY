<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvi's calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="input"><textarea name="" id="" cols="29" rows="2"></textarea></div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button yellow">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button yellow">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button yellow">+</button>
        </div>
        <div class="row">
            <button class="button yellow">0</button>
            <button class="button yellow">C</button>
            <button class="button yellow">=</button>
            <button class="button yellow">-</button>
        </div>
    </div>
    <img class="img" src="istockphoto-635805218-612x612.jpg" alt="">
    <script src="calc.js"></script>

</body>

</html>
